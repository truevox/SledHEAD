<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SledHEAD - Trick & Time Trial Racer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
        }
        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: none;
            -font-smoothing: none;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <!-- Load Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    
    <!-- Game scripts -->
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/objects/Player.js"></script>
    <script src="js/objects/Animal.js"></script>
    <script src="js/objects/Obstacle.js"></script>
    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/PreloadScene.js"></script>
    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/UphillScene.js"></script>
    <script src="js/scenes/DownhillScene.js"></script>
    <script src="js/scenes/HouseScene.js"></script>
    <script src="js/scenes/UIScene.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
