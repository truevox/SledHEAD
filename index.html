<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SledHEAD Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="upgrade-menu" class="menu">
    <h1>Upgrade Shop</h1>
    <div id="upgrades">
      <!-- Upgrade buttons -->
      <button id="upgradeRocketSurgery">RocketSurgery</button>
      <button id="upgradeOptimalOptics">OptimalOptics</button>
      <button id="upgradeSledDurability">SledDurability</button>
      <button id="upgradeFancierFootwear">FancierFootwear</button>
      <!-- Add additional upgrade buttons as needed -->
    </div>
    <div id="moneyText">Money: $0</div>
    <button id="startGame">Start Game</button>
    <div id="victoryBanner" style="display:none;">Victory!</div>
  </div>
  <div id="game-screen" style="display:none;">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="moneyTextOverlay" class="overlay"></div>
  </div>
  <script type="module" src="src/game.js"></script>
</body>
</html>
